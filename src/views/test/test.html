<h4><font color="#CC99FF">轟隆一聲門開了，映入眼簾的是我們沒想過的景象...</font></h4>\n<p class="text">世界終於走到了最後平行的交叉路口，一方的人相信科技的力量才是人類最後的歸依；而另一方的人，選擇仰賴這新興的另一道曙光，魔法能量。從此世界劃分成了兩大陣營，<font color="#00CCFF"><strong>機械城</strong></font> 與 <font color="#00CCFF"><strong>魔法城 </strong></font>。</p>\n<p>在機械城裡，只有在機械學校克雷格斯堡，通過最高級新世界機械學測驗的合格者，才能執行最困難的 <strong>S+級任務</strong>。</p>\n<p>如果這一次能更加團結，或許就能出去……如果這一次能更加合作，或許就不會留下遺憾……被吸入大法師安格法的七大神器之一 安格法之鏡的新一批機械城的人們，這次會迎來怎樣的結果呢？</p>
